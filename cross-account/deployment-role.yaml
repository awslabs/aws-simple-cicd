Resources:
  DeploymentRole:
    Type: AWS::IAM::Role 
    Properties:
      RoleName: cicd-role
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              AWS:
              - !Ref SharedAccountId
            Action:
              - 'sts:AssumeRole'

  DeploymentPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: deployment-policy
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - 'cloudformation:*'
              - 'iam:*'
              - 'lambda:*'
              - 'ecs:*'
              - 'ecr:*'
              - 'logs:*'
              - 'ec2:*'
              - 'ssm:*'
            Resource: '*'
      Roles:
        - !Ref DeploymentRole
Parameters:
  SharedAccountId:
    Type: String
    Description: Enter the account id of the shared account